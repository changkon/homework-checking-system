<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Teacher homework browsing</title>
		<!-- Include angular js file -->
		<script src="./libs/js/angular.min.js"></script>
		<!-- ui router -->
		<script src="./libs/js/angular-ui-router.min.js"></script>
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="./libs/bootstrap-3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<!-- Main content -->
		<h1>Assignments</h1>
		<div id="main">
			<div id="assignment-tab" ui-view="assignment"></div>
			<div id="assignment-content" ui-view="content"></div>

		<!-- Load javascript -->
		<script src="./app/app.js" type="text/javascript"></script>
		<script src="./app/controllers/home.js" type="text/javascript"></script>
