<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Teacher homework browsing</title>
		<!-- Include angular js file -->
		<script src="./libs/js/angular.min.js"></script>
		<!-- angular animate -->
		<script src="./libs/js/angular-animate.min.js"></script>
		<!-- ui router -->
		<script src="./libs/js/angular-ui-router.min.js"></script>
		<!-- Font awesome -->
		<link rel="stylesheet" type="text/css" href="./libs/font-awesome-4.4.0/css/font-awesome.min.css">
		<!-- jquery js -->
		<script src="./libs/js/jquery-2.1.4.min.js"></script>
		<!-- bootstrap js -->
		<script src="./libs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="./libs/bootstrap-3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-offset-1 col-md-7">
					<!-- Main content -->
					<a id="logo" href="/">Assignments <i class="fa fa-book fa-lg"></i></a>
				</div>
				
			</div>
			<div class="row">
				<div class="col-md-offset-1 col-md-2">
					<div id="assignment-tab" ui-view="assignment"></div>
				</div>
				<div class="col-md-6">
					<div id="assignment-content" ui-view="content"></div>
				</div>
			</div>
		</div>

		<!-- Load javascript -->
		<script src="./app/app.js" type="text/javascript"></script>
		<script src="./app/controllers/home.js" type="text/javascript"></script>
	</body>
</html>
