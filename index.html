<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Teacher homework browsing</title>
		<!-- Include angular js file -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<h1>Assignments</h1>
		<div id="main">
			<div id="assignment-tab" ng-controller="TabCtrl">
				<div class="bleh" ng-repeat="x in data">
					<h2>{{x.title}}</h2>
					<p>{{x.due_at | date: 'longDate'}}</p>
				</div>
			</div>
			<div id="assignment-content" ng-controller="ContentCtrl">{{greeting}}</div>
		</div>

		<!-- Load javascript -->
		<script src="./app/app.js" type="text/javascript"></script>
	</body>
</html>
